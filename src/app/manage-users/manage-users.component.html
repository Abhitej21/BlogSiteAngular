<div style="display: flex;">
    <app-sidebar></app-sidebar>
<div class="manage-users">
    <p class="message" [ngClass]="{'fadeout': !showMsg}" *ngIf="userAdded && showMsg">User Added Successfully</p>
    <div class="add-user">
        <span>Add a New Blogger </span>
        <div class="form">
            <form [formGroup]="reactiveForm" (ngSubmit)="addUser()">
                <div>
                    <label for="name">Name: </label>
                    <input id="name" 
                    type="text" 
                    placeholder="Enter username" 
                    formControlName="username"/>
                </div>
                <span
                 *ngIf="reactiveForm.get('username').value==='' && reactiveForm.get('username').touched && doDisplay"
                style="color: red;margin-left: 65px;">Username is required</span>
                <div>
                    <label id="email">Email: </label>
                    <input id="email" 
                    type="text" 
                    placeholder="Enter email" 
                    formControlName="email">
                </div>
                <span style="color: red;margin-left: 65px;" 
                *ngIf="!reactiveForm.get('email').valid && reactiveForm.get('email').touched && doDisplay">Invalid Email</span>
                <div>
                    <label for="type">Type: </label>
                    <select id="type" formControlName="type" class="options">
                        <option value="default" disabled selected>Select blogger type</option>
                        <option value="admin">Admin</option>
                        <option value="user">User</option>
                    </select>
                </div>
                <div style="text-align: center;">
                    <button class="btn btn-primary" type="submit">Add</button>
                </div>
            </form>
        </div>
       
        
    </div> 
    <div *ngFor="let user of users">
        <div class="user-card">
                <p class="user-name">{{user.username}} 
                <span style="font-weight: bold;font-size: 16px;" *ngIf="user.type==='admin'">(Admin)</span></p>
                
            <button class="btn btn-danger" (click)="deleteUser(user.id)">Delete</button>
        </div>
    </div>
</div>
</div>
